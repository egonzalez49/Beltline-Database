<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>View Schedule</h3>
        </div>
        <div class="center">
          <form>
            <div clas="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Start Date</label></div>
                <input id="startDate" type="date" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                  <div class="center-text"><label>End Date</label></div>
                  <input id="endDate" type="date" class="form-control" placeholder="">
              </div>
              </div>
              <div class="flex-container">
                <div class="form-group">
                  <div class="center-text"><label></label>Event Name</div>
                  <input id="eventName" type="text" class="form-control" placeholder="" maxlength="50">
                </div>
                <div class="pad">
                  <div class="form-group">
                    <div class="center-text"><label>Description Keyword</label></div>
                    <input id="descWord" type="text" class="form-control" placeholder="">
                  </div>
                </div>
              </div>
            <div class="flex-container">
              <div class="pad"><button id="filterBtn" class="btn btn-primary">Filter</button></div>
              <div class="pad"><button id="viewBtn" class="btn btn-primary">View Event</button></div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <table class="table-striped">
                  <thead>
                    <tr>
                      <th>Event Name <span id="sortEvent" onclick="sorting(1)" class="icon icon-arrow-combo"></span></th>
                      <th>Site Name <span id="sortSite" onclick="sorting(2)" class="icon icon-arrow-combo"></span></th>
                      <th>Start Date <span id="sortStart" onclick="sorting(3)" class="icon icon-arrow-combo"></span></th>
                      <th>End Date <span id="sortEnd" onclick="sorting(4)" class="icon icon-arrow-combo"></span></th>
                      <th>Staff Count <span id="sortStaff" onclick="sorting(5)" class="icon icon-arrow-combo"></span></th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                 </tbody>
                </table>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="viewSchedule.js"></script>
  </body>
</html>
