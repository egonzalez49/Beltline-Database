<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/add.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Manager Functionality</h3>
        </div>
        <div class="center-container">
          <div class="center-button">
            <button id="mngprofileBtn" class="btn btn-large btn-primary">Manage Profile</button>
            <button id="sitereportBtn" class="btn btn-large btn-default">View Site Report</button>
          </div>
          <div class="center-button">
            <button id="mngeventBtn" class="btn btn-large btn-default">Manage Event</button>
            <button id="transitBtn" class="btn btn-large btn-primary">Take Transit</button>
          </div>
          <div class="center-button">
            <button id="staffBtn" class="btn btn-large btn-primary">View Staff</button>
            <button id="visithistBtn" class="btn btn-large btn-default">View Transit History</button>
          </div>
          <div class="center-button">
            <button id="cancelBtn" class="btn btn-large btn-warning">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script src="managerFunc.js"></script>
  </body>
</html>
