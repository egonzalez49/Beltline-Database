                      <th>Visits <span id="sortVisits" onclick="sorting(3)" class="icon icon-arrow-combo"></span></th>
                      <th>Revenue($) <span id="sortRevenue" onclick="sorting(4)" class="icon icon-arrow-combo"></span></th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                   <tr>

                   </tr>
                   <tr>
                     <td>&nbsp;</td>

                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                 </tbody>
                </table>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="dailyDetail.js"></script>
  </body>
</html>
