<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Explore Site</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Name</label></div>
                <select id="dropdown" class="form-control">
                  <option value="All">All</option>
                </select>
              </div>
              <div class="pad">
                <div class="form-group">
                  <div class="center-text"><label>Open Everyday</label></div>
                  <select id="dropdown2" class="form-control">
                    <option value="All">All</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
            </div>
            <div clas="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Start Date</label></div>
                <input id="startDate" type="date" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                  <div class="center-text"><label>End Date</label></div>
                  <input id="endDate" type="date" class="form-control" placeholder="">
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Total Visits Range</label></div>
                <div class="flex-container2">
                  <div class="pad2"><input id="lowVisit" type="number" class="form-control" placeholder="" min="0"></div>
                  <div class="pad"><input id="highVisit" type="number" class="form-control" placeholder="" min="0"></div>
                </div>
              </div>
              <div class="pad">
                <div class="form-group">
                  <div class="center-text"><label>Event Count Range</label></div>
                  <div class="flex-container2">
                    <div class="pad2"><input id="lowEvent" type="number" class="form-control" placeholder="" min="0"></div>
                    <div class="pad"><input id="highEvent" type="number" class="form-control" placeholder="" min="0"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="checkbox">
                <label>
                  <input id="visited" type="checkbox"> Include Visited
                </label>
              </div>
            </div>
            <div class="flex-container">
              <div class="pad"><button id="filterBtn" class="btn btn-primary">Filter</button></div>
              <div class="pad"><button id="viewBtn" class="btn btn-primary">Site Detail</button></div>
              <div class="pad"><button id="transitBtn" class="btn btn-primary">Transit Detail</button></div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <table class="table-striped">
                  <thead>
                    <tr>
                      <th>Site Name <span id="sort1" onclick="sorting(1)" class="icon icon-arrow-combo"></span></th>
                      <th>Event Count <span id="sort2" onclick="sorting(2)" class="icon icon-arrow-combo"></span></th>
                      <th>Total Visits <span id="sort3" onclick="sorting(3)" class="icon icon-arrow-combo"></span></th>
                      <th>My Visits <span id="sort4" onclick="sorting(4)" class="icon icon-arrow-combo"></span></th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                 </tbody>
                </table>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="exploreSite.js"></script>
  </body>
</html>
