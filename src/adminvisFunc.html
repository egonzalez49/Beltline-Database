<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/add.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Admin Functionality</h3>
        </div>
        <div class="center-container">
          <div class="center-button">
            <button id="mngprofileBtn" class="btn btn-large btn-primary">Manage Profile</button>
            <button id="mnguserBtn" class="btn btn-large btn-default">Manage User</button>
          </div>
          <div class="center-button">
            <button id="mngtransBtn" class="btn btn-large btn-default">Manage Transit</button>
            <button id="transitBtn" class="btn btn-large btn-primary">Take Transit</button>
          </div>
          <div class="center-button">
            <button id="mngsiteBtn" class="btn btn-large btn-primary">Manage Site</button>
            <button id="siteBtn" class="btn btn-large btn-default">Explore Site</button>
          </div>
          <div class="center-button">
            <button id="eventBtn" class="btn btn-large btn-default">Explore Event</button>
            <button id="visithistBtn" class="btn btn-large btn-primary">View Visit History</button>
          </div>
          <div class="center-button">
            <button id="transhistBtn" class="btn btn-large btn-primary">View Transit History</button>
            <button id="cancelBtn" class="btn btn-large btn-warning">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script src="add.js"></script>
  </body>
</html>
