<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Site Detail</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Site</label></div>
                <p id="siteName">Test</p>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="center-text"><label>Open Everyday</label></div>
                  <p id="openEveryday">Test</p>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                  <div class="form-group">
                    <div class="center-text"><label>Address</label></div>
                    <p id="address">Test</p>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <div class="center-text"><label>Visit Date</label></div>
                <input id="logDate" type="date" class="form-control" placeholder="">
                <div class="pad"><button id="logBtn" type="submit" class="btn btn-form btn-primary">Log Visit</button></div>
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="visitorSiteDetail.js"></script>
  </body>
</html>
