<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Edit Site</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Name</label></div>
                <input id="siteName" type="text" class="form-control" maxlength="50" placeholder="" required>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="center-text"><label>Zipcode</label></div>
                  <input id="zip" type="text" class="form-control" placeholder="" maxlength="5" required>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Address</label></div>
                <input id="address" type="text" class="form-control" placeholder="" maxlength="50" required>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Manager</label></div>
                <select id="managerDropdown" class="form-control">
                  <!--<option value="All">All</option>-->
                </select>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="checkbox">
                    <label>
                      <input id="openEveryday" type="checkbox"> Open Everyday
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
                <button id="updateBtn" type="submit" class="btn btn-form btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="editSite.js"></script>
  </body>
</html>
