<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Event Detail</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Event</label></div>
                <p id="eventName">Test</p>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="center-text"><label>Site</label></div>
                  <p id="siteName">Test</p>
                </div>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="center-text"><label>Price</label></div>
                  <p id="price">Test</p>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Start Date</label></div>
                <p id="startDate">Test</p>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="form-group">
                    <div class="center-text"><label>End Date</label></div>
                    <p id="endDate">Test</p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="form-group">
                    <div class="center-text"><label>Tickets Remaining</label></div>
                    <p id="remaining">Test</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Description</label></div>
                <textarea id="desc" class="form-control" readonly></textarea>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <div class="center-text"><label>Visit Date</label></div>
                <div class="size"><input id="logDate" type="date" class="form-control" placeholder=""></div>
                <div class="pad"><button id="logBtn" type="submit" class="btn btn-form btn-primary">Log Visit</button></div>
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="visitorEventDetail.js"></script>
  </body>
</html>
