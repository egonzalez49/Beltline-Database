<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/add.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Register Navigation</h3>
        </div>
        <div class="center-container">
          <div class="center-button">
            <button id="userBtn" class="btn btn-large btn-primary">User Only</button>
          </div>
          <div class="center-button">
            <button id="visitorBtn" class="btn btn-large btn-default">Visitor Only</button>
          </div>
          <div class="center-button">
            <button id="employeeBtn" class="btn btn-large btn-primary">Employee Only</button>
          </div>
          <div class="center-button">
            <button id="empvisBtn" class="btn btn-large btn-default">Employee-Visitor</button>
          </div>
          <div class="center-button">
            <button id="cancelBtn" class="btn btn-large btn-warning">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script src="add.js"></script>
  </body>
</html>
