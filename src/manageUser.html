<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Manage User</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Status</label></div>
                <select id="dropdown" class="form-control">
                  <option value="All">All</option>
                  <option value="Approved">Approved</option>
                  <option value="Pending">Pending</option>
                  <option value="Declined">Declined</option>
                  <!--<option value="Other">Other</option>-->
                </select>
              </div>
              <div class="pad">
                <div class="form-group">
                  <div class="center-text"><label>Type</label></div>
                  <select id="userType" class="form-control">
                    <option value="All">All</option>
                    <option value="User">User</option>
                    <option value="Visitor">Visitor</option>
                    <option value="Staff">Staff</option>
                    <option value="Manager">Manager</option>
                    <!--<option value="Other">Other</option>-->
                  </select>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Username</label></div>
                <div class="flex-container">
                  <input id="userSearch" type="text" class="form-control" placeholder="">
                  <div class="pad"><button id="filterBtn" class="btn btn-primary">Filter</button></div>
                  <div class="pad"><button id="approveBtn" class="btn btn-primary">Approve</button></div>
                  <div class="pad"><button id="declineBtn" class="btn btn-primary">Decline</button></div>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <table class="table-striped">
                  <thead>
                    <tr>
                      <th>Username <span id="sortUser" onclick="sorting(1)" class="icon icon-arrow-combo"></span></th>
                      <th>Email Count <span id="sortEmail" onclick="sorting(2)" class="icon icon-arrow-combo"></span></th>
                      <th>User Type <span id="sortType" onclick="sorting(3)" class="icon icon-arrow-combo"></span></th>
                      <th>Status <span id="sortStatus" onclick="sorting(4)" class="icon icon-arrow-combo"></span></th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                 </tbody>
                </table>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="manageUser.js"></script>
  </body>
</html>
