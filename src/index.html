  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Atlanta Beltline Login</h3>
        </div>
        <div class="center">
          <form>
            <div class="form-group">
              <div class="center-text"><label>Email</label></div>
              <input id="emailAddress" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <div class="center-text"><label>Password</label></div>
              <input id="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="registerBtn" class="btn btn-form btn-default">Register</button>
                <button id="loginBtn" class="btn btn-form btn-primary">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
