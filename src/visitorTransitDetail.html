<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Take Transit</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Site</label></div>
                <p id="siteName">Test</p>
            </div>
              <div class="pad">
                <div class="form-group">
                  <div class="center-text"><label>Transport Type</label></div>
                  <select id="dropdown2" class="form-control" onchange="filter()">
                    <option value="All">All</option>
                    <option value="MARTA">MARTA</option>
                    <option value="Bus">Bus</option>
                    <option value="Bike">Bike</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <table class="table-striped">
                  <thead>
                    <tr>
                      <th>Route </th>
                      <th>Transport Type <span id="sort1" onclick="sorting(1)" class="icon icon-arrow-combo"></span></th>
                      <th>Price <span id="sort2" onclick="sorting(2)" class="icon icon-arrow-combo"></span></th>
                      <th># Connected Sites <span id="sort3" onclick="sorting(3)" class="icon icon-arrow-combo"></span></th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                 </tbody>
                </table>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <div class="center-text"><label>Transit Date</label></div>
                <input id="logDate" type="date" class="form-control" placeholder="">
                <div class="pad"><button id="logBtn" type="submit" class="btn btn-form btn-primary">Log Transit</button></div>
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="visitorTransitDetail.js"></script>
  </body>
</html>
