<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>User Registration</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>First Name</label></div>
                <input type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="center-text"><label>Last Name</label></div>
                  <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="center-text"><label>Username</label></div>
              <div class="input"><input type="text" class="form-control" placeholder="Username" required></div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Password</label></div>
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <div class="pad">
                  <div class="center-text"><label>Confirm Password</label></div>
                  <input type="password" class="form-control" placeholder="Password" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="center-text"><label>Email(s)</label></div>
              <input type="email" class="form-control" placeholder="Email" multiple required>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
                <button id="registerBtn" type="submit" class="btn btn-form btn-primary">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="userReg.js"></script>
  </body>
</html>
