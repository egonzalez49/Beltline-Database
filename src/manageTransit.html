<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atlanta Beltline</title>
    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/registration.css"
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="top-text">
          <h3>Manage Transit</h3>
        </div>
        <div class="center">
          <form>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Contain Site</label></div>
                <select id="dropdown" class="form-control">
                  <option value="All">All</option>
                  <!--<option value="Other">Other</option>-->
                </select>
              </div>
              <div class="pad">
                <div class="form-group">
                  <div class="center-text"><label>Transport Type</label></div>
                  <select id="transportType" class="form-control">
                    <option value="All">All</option>
                    <option value="Bike">Bike</option>
                    <option value="Bus">Bus</option>
                    <option value="Marta">MARTA</option>
                    <!--<option value="Other">Other</option>-->
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="center-text"><label>Route</label></div>
                <div class="flex-container">
                  <input id="routeName" type="text" class="form-control" placeholder="">
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <div class="center-text"><label>Price Range</label></div>
                <div class="flex-container2">
                  <div class="pad2"><input id="lowerPrice" type="number" class="form-control" placeholder="" min="0"></div>
                  <div class="pad"><input id="higherPrice" type="number" class="form-control" placeholder="" min="0"></div>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="pad"><button id="filterBtn" class="btn btn-primary">Filter</button></div>
              <div class="pad"><button id="createBtn" class="btn btn-primary">Create</button></div>
              <div class="pad"><button id="editBtn" class="btn btn-primary">Edit</button></div>
              <div class="pad"><button id="deleteBtn" class="btn btn-primary">Delete</button></div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <table class="table-striped">
                  <thead>
                    <tr>
                      <th>Route</th>
                      <th>Transport Type <span id="sortTT" onclick="sorting(1)" class="icon icon-up-dir"></span></th>
                      <th>Price <span id="sortP" onclick="sorting(2)" class="icon icon-up-dir"></span></th>
                      <th>Sites Connected</th>
                      <th># Transit Logged</th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                   <tr>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                     <td>&nbsp;</td>
                   </tr>
                 </tbody>
                </table>
              </div>
            </div>
            <div class="form-actions">
              <div class="center-button">
                <button id="cancelBtn" type="submit" class="btn btn-form btn-default">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="manageTransit.js"></script>
  </body>
</html>
